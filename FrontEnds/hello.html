<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UrbanWear</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: black;
            color: white;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
        }

        .hero {
            height: 80vh;
            background: url("https://images.unsplash.com/photo-1521335629791-ce4aec67dd53") no-repeat center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero h2 {
            font-size: 40px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
        }

        .products {
            padding: 50px;
            text-align: center;
        }

        .products h2 {
            margin-bottom: 30px;
        }

        .product-grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            width: 250px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            border-radius: 5px;
        }

        .card h3 {
            margin: 10px 0;
        }

        .card p {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .card button {
            padding: 8px 15px;
            border: none;
            background: black;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        footer {
            background: black;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>

<body>

<header>
    <h1>UrbanWear</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="hero">
    <h2>New Collection 2026</h2>
</section>

<section class="products">
    <h2>Featured Products</h2>

    <div class="product-grid">

        <div class="card">
            <img src="https://images.unsplash.com/photo-1521572163474-6864f9cf17ab" alt="T-Shirt">
            <h3>Classic T-Shirt</h3>
            <p>$29.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1541099649105-f69ad21f3246" alt="Jacket">
            <h3>Black Jacket</h3>
            <p>$89.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f" alt="Sneakers">
            <h3>Urban Sneakers</h3>
            <p>$119.99</p>
            <button>Add to Cart</button>
        </div>

    </div>
</section>

<footer>
    Â© 2026 UrbanWear. All rights reserved.
</footer>

</body>
</html>
